<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
        //1.编写canvas标签，指定宽高
        //2.获取canvas DOM对象
        //3.获取canvas对象
        //4.设置绘图属性
        //5.调用绘图API

        const canvas = document.getElementById('canvas');
        console.log("------", canvas);
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'red';
        ctx.fillRect(0, 0, 50, 50);

        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'blue';
        ctx.moveTo(100,100);
        ctx.lineTo(250,75);
        ctx.stroke(); //绘制
        ctx.lineWidth = 1;
        ctx.lineTo(300,100);
        ctx.stroke(); //绘制

        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'green';
        ctx.fillStyle = 'red';
        ctx.arc(200,200,50,0, 2 * Math.PI); //圆心坐标，半径，起始角度，结束角度
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'blue';
        ctx.moveTo(300,300);
        ctx.lineTo(301,301);
        ctx.stroke(); //绘制



    </script>
</body>
</html>
