<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/@antv/g2plot/dist/g2plot.min.js"></script>
</head>
<body>
    <div id="g2-chart" style="width: 500px; height: 300px;"></div>
    <script>
        const chartDom = document.getElementById('g2-chart');
        const line = new G2Plot.Line(chartDom, {
            title: {text:"g2折线图", visible: true},
            description: {text: '副标题。。。。。。。。', visible: true},
            data: [
                {year:1995, value: 3.2}, {year:1996, value: 4.3},
                {year:1997, value: 5.6}, {year:1998, value: 5.7},
                {year:1999, value: 7.8}, {year:2000, value: 8.2},
                {year:2001, value: 9.1}
            ],
            xField: 'year',
            yField: 'value',
            yAxis:{
                formatter: (val) => {
                    console.log("==============",val);
                    return `${val}k`;
                }
            },
            point: {visible:true, color: '#fff', size: 5, style:{stroke:'#fe740c', lineWidth:2, fillOpacity:0.6}},
            label:{visible:true},
            color: '#f2740c'
        });
        line.render();
    </script>
</body>
</html>
