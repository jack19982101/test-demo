<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/zrender.js"></script>
</head>
<body>
    <div id="container" style="width: 800px; height: 800px;"></div>
    <script>
        //1.引入zrender库
        //2.编写div容器
        //3.初始化zrender对象
        //4.初始化zrender绘图对象
        //5.调用zrender add方法绘图

        const zr = zrender.init(document.getElementById('container'));

        const rect = new zrender.Rect({
            shape:{x:0, y:0, width:50, height:50},
            style:{fill:'red', lineWidth:0}
        });
        zr.add(rect);

        const  line = new zrender.Polyline({
            shape:{points:[[100,100],[250,75],[300,100]]},
            style:{stroke:'blue', lineWidth: 1}
        });
        zr.add(line);

        const circle = new zrender.Circle({
            shape:{cx:200, cy:200, r:50},
            style:{fill: 'red', stroke: 'green', lineWidth:2}
        });
        zr.add(circle);

        const  point = new zrender.Polyline({
            shape:{points:[[300,300],[301,301]]},
            style:{stroke:'blue', lineWidth: 1}
        });
        zr.add(point);
    </script>
</body>
</html>
